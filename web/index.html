<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MeteoFlow - Regenerative Blueprint Lab">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MeteoFlow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MeteoFlow - Regenerative Blueprint Lab</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #264653, #2A9D8F);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .loading-container {
      text-align: center;
    }
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 18px;
      margin: 10px 0;
    }
    .error-text {
      color: #ffcdd2;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>

  <!-- Google Maps JS SDK -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYgSmRRiEaGsLgaaFGeRlrWS4mxT1RrZo&libraries=geometry"></script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading-container" id="loading-root">
    <div style="font-size: 3rem; margin-bottom: 1rem;">üå¶Ô∏è</div>
    <h1>MeteoFlow</h1>
    <p>Regenerative Blueprint Lab</p>
    <div class="loading-text" id="loading-text">Initializing...</div>
    <div class="loading-bar">
      <div class="loading-bar-fill" id="loading-progress" style="width: 0%;"></div>
    </div>
    <div class="error-text" id="error-text" style="display: none;"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      console.log('Page loaded, starting Flutter initialization...');
      
      // Use Flutter's automatic initialization for local development
      // This will work for both local development and production builds
      const root = document.getElementById('loading-root');
      const progressBar = document.getElementById('loading-progress');
      const loadingText = document.getElementById('loading-text');

      function updateProgress(value, label) {
        progressBar.style.width = `${value}%`;
        loadingText.textContent = label;
      }

      updateProgress(10, 'Fetching entrypoint...');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          updateProgress(50, 'Initializing engine...');
          engineInitializer.initializeEngine().then(function(appRunner) {
            updateProgress(90, 'Bootstrapping widgets...');
            requestAnimationFrame(() => updateProgress(100, 'Starting MeteoFlow...'));
            root.style.display = 'none';
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Engine initialization failed:', error);
            document.getElementById('error-text').textContent = 'Failed to initialize Flutter engine. Please refresh the page.';
            document.getElementById('error-text').style.display = 'block';
          });
        }
      }).catch(function(error) {
        console.error('Flutter loader failed:', error);
        document.getElementById('error-text').textContent = 'Failed to load Flutter application. Please refresh the page.';
        document.getElementById('error-text').style.display = 'block';
      });
    });
  </script>
</body>
</html>
